<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul id="ul1">
            <li><input type="checkbox"> Milk</li>
            <li><input type="checkbox"> Eggs</li>
            <li><input type="checkbox"> Cheese</li>
            
        </ul>
        <div class="add-item">
            <input id="input1" type="text" placeholder="Memorize the dictionary">
            <button onclick="xin_chao()">Add Item</button>
            
        </div>
    </div>
     
</body>
<script>

    // document.getElementById("input").value
    var ul = document.getElementById("ul1");
  var li = document.createElement("li"); 
  li.type="checkbox";
  li.appendChild(document.createTextNode(document.getElementById("input1").value));
  ul.appendChild(li);
}
</script>
